sudo: required
dist: trusty

services:
  - docker
branches:
    only:
      - master

jobs:
  include:
    - stage: lint-scripts
      name: "Lint shell scripts"
      script:
        - ./test/lint-scripts.sh
    - stage: charts-linting
      name: "Lint charts"
      env:
        - CHART_TESTING_TAG="v2.0.1"
        - CHARTS_REPO="https://github.com/rimusz/charts"
      script:
        - ./test/lint-charts.sh

stages:
  - lint-scripts
  - charts-linting
